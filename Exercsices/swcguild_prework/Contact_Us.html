<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
    <h3>Contact Us</h3>
        <form action="Fakepage.html" method="POST">
            First Name<input type="text" name="FirstNameTextInput">
            Last Name<input type="text" name="LastNameTextInput">
            Email<input type="text" name="EmailTextInput"><br>
            Type of License:
            <input type="radio" name="answer" value="Business" checked>Business
            <input type="radio" name="answer" value="Pesonal">Personal<br>
            Reason:
            <select name="Select a Reason">
                <option value="Software Support">Software Support</option>
                <option value="Hardware Support">Hardware Support</option>
                <option value="Information Request">Information Request</option>
            </select><br>
            Additional Information: <textarea name="Additional Information"></textarea><br>
            <input type="checkbox" name="TermsofServiceAgreement" value="Yes, I have Read the terms of service">I have read the terms of service<br>
            <input type="submit" value="Send Request"><br>
        </form>
    </body>
</html>
