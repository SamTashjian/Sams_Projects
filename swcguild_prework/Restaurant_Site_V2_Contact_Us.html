<!DOCTYPE html>
<html>
    <head>
        <style>
            form{
                text-align: center;
            
            }
        </style>
        <link href="RestaurantStyle.css" rel="stylesheet" type="text/css"/>
        <title>Contact Us</title>
    </head>
    <body>
        <div id="header">
        <h1>Contact Tashjiano's</h1>
        <hr>
        <a href="Restaurant_Site%20_V2_Home_Page.html">Home</a>
        <a href="Restaurant_Site_V2_Menu.html">Menu</a>
        <a href="Restaurant_Site_V2_Contact_Us.html">Contact Us</a>
        <hr>
        </div>    
            <form action="Tashjianos.html" method="POST">
                Name:<input type="text" name="User name">
            </form>
            <form action="tashjianos.html" method="POST">
                Email:<input type="text" name="User email">
            </form>  
            <form action="tashjianos.html" method="POST">
                Phone:<input type="text" name="User phone#">
            </form>
        
            <form action="Tashjianos.html" method="POST">
                Reason for Inquiry
                <select name="reason for inquiry">
                    <option value="catering">Catering</option>
                    <option value="PP">Private Party</option>
                    <option value="FB">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </form>
            <form action="Tashjianos.html" method="POST">
                Additional Inforamtion:<textarea name="additional info"></textarea>
            </form>
            <form action="Tashjianos.html" method="POST">
                Have you been to the restaurant? 
                <input type="radio" name="been to restaurant before" value="YES" checked> Yes
                <input type="radio" name="been to restaurant before" value="NO"> No
            </form>
        
            <form action="Tashjianos.html" method="POST">
                Best days to contact you:
                <input type="checkbox" name="best day to contact" value="MON">Monday
                <input type="checkbox" name="best day to contact" value="TUE">Tuesday
                <input type="checkbox" name="best day to contact" value="WED">Wednesday
                <input type="checkbox" name="best day to contact" value="THU">Thursday
                <input type="checkbox" name="best day to contact" value="FRI">Friday
            </form>
        
            <form action="tashjianos.html" method="POST">
            <input type="submit" value="Send Request">
            </form>
        <div id="footer">
        <hr>
        <h3>12345 Capicola Drive, Parma Heights, Ohio</h3>
        <h3> (123)456-7890</h3>
        </div>    
    </body>
</html>
